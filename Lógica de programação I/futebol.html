<meta charset="UTF-8">

<script>
// converter um texto em número
	function pulaLinha() {

    		document.write("<br>");
   		document.write("<br>");
	}	
	
	function mostra(frase) {

	   	document.write(frase);
	   	pulaLinha();
	}

	// declarando variável com parseInt
	var vitorias = parseInt(prompt("Entre com o número de vítorias"));
	
	var empates = parseInt(prompt("Entre com o número de empates"));
	
	var pontos = vitorias * 3 + empates;
	
	mostra("O seu time fez " + pontos + " pontos");
	
// condições if
	if(pontos > 28){
		mostra("Seu time está melhor que o ano passado");
	}
	
	if(pontos < 28){
		mostra("Seu time está pior que ano passado");
	}
	
	if(pontos == 28){
		mostra("Seu time está igual ao ano passado");
	}
</script>
