<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
	
		document.write("<br>");
		
	}
	
	function mostra(frase){
	
		document.write(frase);
		pulaLinha();
		
	}
	
	var anoDescoberta = 1500;
	var anoAtual = 2021;
	var idadeMediaQuandoTemFilhos = 28;
	var geracoes = Math.round((anoAtual - anoDescoberta)/idadeMediaQuandoTemFilhos);
	
	mostra("O número de gerações de brasileiros é: " + geracoes);
	
</script>
